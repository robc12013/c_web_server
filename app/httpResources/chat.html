<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./chat.css">
  <script src="./chat.js" charset="utf-8" defer></script>
  <title>c_chat</title>
</head>
<body>
  <nav class="mainNav">
    <nav class="mainNavTopBar">
      <nav class="chatSelect">
        <a>>_</a>
      </nav>
      <nav class="mainNavTopBarButton"></nav>
      <nav class="mainNavTopBarButton"></nav>
      <nav class="settingsSelect">
        <a>[+]</a>
      </nav>
      <nav class="mainNavToggle">
        <a><<</a>
      </nav>
    </nav>
    <ul class="chatNav">
      <li>Chat 1</li>
      <li>Chat 2</li>
      <li>Chat 3</li>
      <li>Chat 4</li>
    </ul>
    <ul class="settingsNav" hidden>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
    </ul>
  </nav>
  <div class="mainPane">
    <div class="chatPane">
      <div class="chatTitle"></div>
      <div class="chatMessages"></div>
      <div class="chatInput">
        <form action="">
          <input class="messageInput"/>
          <button class="sendInput">></button>
        </form>
      </div>
      
    </div>
  </div>
</body>
</html>
